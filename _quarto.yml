project:
  type: website
  output-dir: _site

website:
  title: "LLM From Scratch"
  description: "A 7-part educational series building language models from the ground up"
  site-url: https://nipunbatra.github.io/llm-from-scratch/
  repo-url: https://github.com/nipunbatra/llm-from-scratch
  repo-actions: [issue]

  navbar:
    background: primary
    left:
      - text: "Home"
        href: index.qmd
      - text: "Parts"
        menu:
          - text: "Part 1: Character-Level LM"
            href: notebooks/part-1-char-lm.ipynb
          - text: "Part 2: Shakespeare"
            href: notebooks/part-2-shakespeare.ipynb
          - text: "Part 3: BPE Tokenization"
            href: notebooks/part-3-bpe.ipynb
          - text: "Part 4: Self-Attention"
            href: notebooks/part-4-attention.ipynb
          - text: "Part 5: Instruction Tuning"
            href: notebooks/part-5-instruction.ipynb
          - text: "Part 6: DPO Alignment"
            href: notebooks/part-6-dpo.ipynb
          - text: "Part 7: Python Code Gen"
            href: notebooks/part-7-python-code.ipynb
    right:
      - icon: github
        href: https://github.com/nipunbatra/llm-from-scratch

  page-footer:
    center: "Built with PyTorch. Rendered with Quarto."

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 3
    code-fold: false
    code-overflow: wrap
    highlight-style: github

notebook-view: true

execute:
  enabled: false
  freeze: auto
